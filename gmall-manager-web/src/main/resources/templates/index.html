<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/easyloader.js"></script>
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px"><h1>后台商品管理系统</h1>
</div>
<div data-options="region:'west',split:true,title:'管理'" style="width:200px;">
    <div class="easyui-accordion" style="width:195px;height:200px;">
        <div title="商品属性管理" data-options="iconCls:'icon-edit'" style="overflow:auto;padding:10px;font-weight:bold">
            <a href="javascript:add_table('商品属性管理','go/attr/list/page');" class="easyui-linkbutton">商品属性管理</a>
        </div>
        <div title="SPU管理" data-options="iconCls:'icon-edit'" style="overflow:auto;padding:10px;font-weight:bold">
            <a href="javascript:add_table('SPU管理','go/spu/list/page');" class="easyui-linkbutton">SPU管理</a>
        </div>
        <div title="仓库接口管理" data-options="iconCls:'icon-edit'" style="overflow:auto;padding:10px;font-weight:bold">
            <a href="javascript:add_table('仓库接口管理','storeListPage');" class="easyui-linkbutton">仓库接口管理</a>
        </div>
    </div>
</div>
<div data-options="region:'center',title:'Center'">
    <div id="tt" class="easyui-tabs" style="width:100%;height:100%;" >

    </div>
</div>
<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">
    底部
</div>
<script language="JavaScript">

    function add_table(title, url) {

        console.log(title,url);

        if($("#tt").tabs('exists',title)){
            $("#tt").tabs('select',title);
        }else{
            $("#tt").tabs('add',{
                title:title,
                href:url,
                closable:true,
                tools:[{
                    iconCls:'icon-mini-refresh',
                    handler:function(){
                        alert('refresh');
                    }
                }]
            });
        }

    }

</script>
</body>
</html>
