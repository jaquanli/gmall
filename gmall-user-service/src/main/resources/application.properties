server.port=8070

spring.datasource.url=jdbc:mysql://localhost:3306/db_gmall?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

#配置Dubbo的服务的名称
spring.dubbo.application.name=gmall-user-service
#配置Dubbo所关心的注册中心的地址和程序端口号
spring.dubbo.registry.address=192.168.131.131:2181
#配置Dubbo所使用的注册中心名称
spring.dubbo.registry.protocol=zookeeper
#配置Dubbo扫描应用程序的包，扫描指定包下的所有子包
spring.dubbo.base-package=com.atguigu.gmall

logging.level.root=info


